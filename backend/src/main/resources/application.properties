spring.application.name=backend
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/blog?createDatabaseIfNotExist=true
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:123456}
#spring.jpa.show-sql=true
server.port=8080

spring.elasticsearch.uris=https://localhost:9200

default.avatar.image.path=src/main/resources/assets/images/img_avatar_default_user.jpg
avatar.admin.image.path=src/main/resources/assets/images/img_avatar_user_admin.jpg

jwt.valid-duration=120000
jwt.refreshable-duration=240000

openapi.dev-url=http://localhost:8080


spring.data.redis.host=localhost
spring.data.redis.port=6379





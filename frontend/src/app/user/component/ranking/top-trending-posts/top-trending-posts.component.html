<div class="top-trending-posts-component flex justify-content-center">
    <div class="flex flex-column w-12 gap-3">
        <div pAnimateOnScroll enterClass="fadeinleft" leaveClass="fadeoutleft"
            class="flex gap-4 align-items-center text-white text-2xl font-bold ml-4 animation-duration-500 animation-ease-in-out">
            <i class="pi pi-bolt btn-primary p-2"></i>
            <span>Trending</span>
        </div>

        <ng-container *ngIf="postResponseList$ | async as postResponseList">
            <p-carousel class="animation-duration-500 animation-ease-in-out" pAnimateOnScroll enterClass="fadeinleft"
                leaveClass="fadeoutleft" [value]="postResponseList" [numVisible]="3" [numScroll]="3" [circular]="false"
                [showIndicators]="false" [responsiveOptions]="responsiveOptions">
                <ng-template let-postResponse pTemplate="item">
                    <app-post-v2 [postResponse]="postResponse"></app-post-v2>
                </ng-template>
            </p-carousel>
        </ng-container>
    </div>
</div>

<p-toast></p-toast>

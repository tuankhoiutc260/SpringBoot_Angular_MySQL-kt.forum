<ng-container *ngIf="postResponse">
    <ng-container *ngIf="(combinedData$ | async) as data">
        <div [routerLink]="['/', data.category.title | toSlug, data.subCategory.title | toSlug, postResponse.title | toSlug, postResponse.id]"
            class="post-v2-component primary-container flex flex-column gap-2 align-items-center m-1 md:m-2 cursor-pointer">
            <div class="flex flex-column gap-2 align-items-center">
                <p-avatar [image]="data.user.imageUrl" size="large" shape="circle" alt="User Image" />
                <b class="post-author">{{data.user.fullName}}</b>
            </div>

            <div class="flex flex-wrap gap-2 text-white">
                <small class="bg-white-alpha-10 p-2 border-round">{{data.category.title}}</small>
                <small class="bg-white-alpha-10 p-2 border-round">{{data.subCategory.title}}</small>
            </div>

            <div class="post-title w-full text-center text-white">
                <b>{{postResponse.title}}</b>
            </div>
        </div>
    </ng-container>
</ng-container>

<div class="flex flex-column h-full w-20rem">
    <div class="flex align-items-center justify-content-between px-4 pt-3 flex-shrink-0">
        <span class="inline-flex align-items-center gap-2">
            <i class="pi pi-user" style="font-size: 1.5rem"></i>
            <span class="font-bold">User Menu</span>
        </span>
        <p-button (onClick)="sidebarVisible = false" icon="pi pi-times" rounded="true"
            outlined="true" styleClass="h-2rem w-2rem"></p-button>
    </div>
    <div class="overflow-y-auto">
        <ul class="list-none p-3 m-0">
            <li>
                <div pRipple (click)="toggleMenu('favorites')"
                    class="p-3 flex align-items-center justify-content-between text-600 cursor-pointer p-ripple">

                </div>
                <ul class="list-none p-0 m-0 overflow-hidden" [ngClass]="{'hidden': !isMenuOpen('favorites')}">
                    <li>
                        <a pRipple
                            class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                            <i class="pi pi-home mr-2"></i>
                            <span class="font-medium">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a pRipple
                            class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">

                            <span class="font-medium">Bookmarks</span>
                        </a>
                    </li>
                    <li>
                        <a pRipple (click)="toggleMenu('reports')"
                            class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                            <i class="pi pi-chart-line mr-2"></i>
                            <span class="font-medium">Reports</span>
                            <i class="pi ml-auto" [ngClass]="{'pi-chevron-down': !isMenuOpen('reports'), 'pi-chevron-up': isMenuOpen('reports')}"></i>
                        </a>
                        <ul class="list-none py-0 pl-3 pr-0 m-0 overflow-hidden" [ngClass]="{'hidden': !isMenuOpen('reports')}">
                            <li>
                                <a pRipple
                                    class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">

                                    <span class="font-medium">Revenue</span>
                                </a>
                            </li>
                            <li>
                                <a pRipple
                                    class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                    <i class="pi pi-chart-line mr-2"></i>
                                    <span class="font-medium">Expenses</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a pRipple
                            class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                            <i class="pi pi-users mr-2"></i>
                            <span class="font-medium">Team</span>
                        </a>
                    </li>
                    <li>
                        <a pRipple
                            class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                            <i class="pi pi-comments mr-2"></i>
                            <span class="font-medium">Messages</span>
                            <span
                                class="inline-flex align-items-center justify-content-center ml-auto bg-primary border-circle"

                    </li>
                    <li>
                        <a pRipple
                            class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">

                            <span class="font-medium">Calendar</span>
                        </a>
                    </li>
                    <li>
                        <a pRipple
                            class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                            <i class="pi pi-cog mr-2"></i>
                            <span class="font-medium">Settings</span>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
        <ul class="list-none p-3 m-0">
            <li>
                <div pRipple (click)="toggleMenu('application')"
                    class="p-3 flex align-items-center justify-content-between text-600 cursor-pointer p-ripple">
                    <span class="font-medium">APPLICATION</span>
                    <i class="pi" [ngClass]="{'pi-chevron-down': !isMenuOpen('application'), 'pi-chevron-up': isMenuOpen('application')}"></i>
                </div>
                <ul class="list-none p-0 m-0 overflow-hidden" [ngClass]="{'hidden': !isMenuOpen('application')}">
                    <li>
                        <a pRipple
                            class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                            <i class="pi pi-folder mr-2"></i>
                            <span class="font-medium">Projects</span>
                        </a>
                    </li>
                    <li>
                        <a pRipple
                            class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                            <i class="pi pi-chart-bar mr-2"></i>
                            <span class="font-medium">Performance</span>
                        </a>
                    </li>
                    <li>
                        <a pRipple
                            class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                            <i class="pi pi-cog mr-2"></i>
                            <span class="font-medium">Settings</span>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="mt-auto">
        <hr class="mb-3 mx-3 border-top-1 border-none surface-border" />
        <a pRipple
            class="m-3 flex align-items-center cursor-pointer p-3 gap-2 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
            <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
                shape="circle" />
            <span class="font-bold">Amy Elsner</span>
        </a>
    </div>
</div>

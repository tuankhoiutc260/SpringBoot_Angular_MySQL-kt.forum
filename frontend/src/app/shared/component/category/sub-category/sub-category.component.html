<div class="sub-container-card">
  <div class="card-image">
    <img defaultImage="assets/images/img-placeholder.png"
      [lazyLoad]="subCategoryResponse.coverImage | dataUriToBlob" [alt]="subCategoryResponse.title"
      class="w-full border-round" [offset]="100" />
  </div>
  <div class="card-content flex flex-column text-center justify-content-between gap-2 p-3">
    <div class="content-title font-bold">
      {{ subCategoryResponse.title }}
    </div>
    <div class="content-description" [pTooltip]="subCategoryResponse.description">
      {{ subCategoryResponse.description }}
    </div>
    <div class="mt-2 text-sm text-500">
      Posts: {{ subCategoryResponse.totalPosts }}
    </div>
  </div>
  <div class="view-discussions flex flex-column text-center gap-2">
    <p-button icon="pi pi-eye" [rounded]="true" severity="danger" />
    <span>View discussions</span>
  </div>
</div>
